<div class="main-content">
  <div>
    <form class="filter-form" [formGroup]="searchProjectForm" (ngSubmit)="searchProjectDetailsForm()">
      <div class="row">
        <div>
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="project_title">
            <label for="float-input">Project Title</label>
          </span>
        </div>
        <div>
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="project_client">
            <label for="float-input">Client</label>
          </span>
        </div>
        <div>
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="project_assigned_manager">
            <label for="float-input">Project Manager</label>
          </span>
        </div>
        <div>
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="sprint_planned">
            <label for="float-input">Sprint Planned</label>
          </span>
        </div>
        <div>
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="project_type">
            <label for="float-input">Project Type</label>
          </span>
        </div>
        <div>
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText formControlName="project_status">
            <label for="float-input">Status</label>
          </span>
        </div>
      </div>
      <div class="row">

        <!--  <div class="form-group col-md-3">
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control">
        </div> -->
      </div>
      <div class="action-buttons">
        <button type="button" class="delete-button" (click)="clearAllFilterData()">Clear All</button>
        <button class="new-button">Filter</button>
      </div>
    </form>
  </div>
</div>

<div class="file-download">
  <i class="las la-file-pdf" (click)="downloadDataToFile('pdf')"></i>
  <i class="las la-file-csv" (click)="downloadDataToFile('csv')"></i>
</div>

<app-data-grid #dataGridComponent *ngIf="_objParentProject" [getObjData]="_objParentProject"
  (gridCallBack)="gridCallBackFunction($event)">
</app-data-grid>

<div class="action-buttons">
  <button class="delete-button" (click)="deleteProjectLists()">Delete</button>
  <button class="new-button" (click)="gotoAddNewProject()">New</button>
</div>
